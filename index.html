<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bmi Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <h1>BMI Calculator</h1>
    <form action="#" >
      <div>
        <label for="weight" class="weight-value">Weight(0kg)</label>
        <input type="range" class="weight" min="0" step="0.01" max="300" value="0"> 
      </div>
      <div>
        <label for="height" class="height-value">Height(0cm)</label>
        <input type="range" class="height" min="0" max="300" value="0"> 
      </div>
      <div>
        <button class="clear">Clear</button>
        <button class="submit">Submit</button>
      </div>
    </form>
    <main class="output">
      <h3>Your BMI is</h3>
      <p class="result">0</p>
      <p class="message">Output for BMI</p>
    </main>
  </div>
  <!-- link to js -->
  <script src="./script.js"></script>
</body> 
</html>
